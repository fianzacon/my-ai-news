name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: lotte-ai-news
  IMAGE_NAME: ai-news-pipeline
  SERVICE_NAME: ai-news-pipeline
  REGION: asia-northeast3
  REPOSITORY: ai-news-pipeline

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker image (no cache)
        run: |
          docker build \
            --no-cache \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run Jobs
        run: |
          gcloud run jobs update ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }}

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting 30 seconds for deployment to propagate..."
          sleep 30

          echo "Deployed image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          DEPLOYED_IMAGE=$(gcloud run jobs describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format="value(spec.template.spec.containers[0].image)")
            
          echo "Current image in Cloud Run Job: $DEPLOYED_IMAGE"
          
          if [[ "$DEPLOYED_IMAGE" != *"${{ github.sha }}"* ]]; then
            echo "ERROR: Deployment failed - image not updated!"
            exit 1
          fi

      - name: Update scheduler jobs (if needed)
        run: |
          echo "Scheduler jobs will automatically use the updated Cloud Run job"
          echo "No scheduler update needed - they trigger the job, not a specific image"