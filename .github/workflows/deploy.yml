name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: lotte-ai-news
  IMAGE_NAME: ai-news-pipeline
  SERVICE_NAME: ai-news-pipeline
  REGION: asia-northeast3

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build Docker image (no cache)
        run: |
          docker build \
            --no-cache \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run Jobs
        run: |
          gcloud run jobs update ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --args="--stage,collect"

      - name: Verify deployment
        run: |
          echo "Deployed image: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run jobs describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format="value(spec.template.spec.containers[0].image)"

      - name: Update scheduler jobs (if needed)
        run: |
          echo "Scheduler jobs will automatically use the updated Cloud Run job"
          echo "No scheduler update needed - they trigger the job, not a specific image"
