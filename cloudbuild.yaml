# Cloud Build configuration for automated deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ai-news-pipeline:$SHORT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-news-pipeline:$SHORT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-news-pipeline'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-news-pipeline:$SHORT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '90m'
      - '--no-allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},WEBEX_BOT_TOKEN=${_WEBEX_BOT_TOKEN},WEBEX_ROOM_ID=${_WEBEX_ROOM_ID}'

images:
  - 'gcr.io/$PROJECT_ID/ai-news-pipeline:$SHORT_SHA'

timeout: '1800s'
